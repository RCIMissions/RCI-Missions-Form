    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2, h3, h4 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            max-width: 400px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weekly-sundays {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .weekly-sundays input {
            width: 60px;
        }
        #midweek-details {
            display: none;
        }
    </style>
    <script>
        function toggleMidweekDetails(event, month) {
            const midweekDetails = document.getElementById(month + "-midweek-details");
            if (event.target.value === "Yes") {
                midweekDetails.style.display = "block";
            } else {
                midweekDetails.style.display = "none";
            }
        }
    </script>

            <input type="number" id="December-outreach-events" name="December Outreach Events" required>

            <label for="December-souls-won">Number of Souls Won:</label>
            <input type="number" id="December-souls-won" name="December Souls Won" required>

            <!-- Midweek Services -->
            <label for="December-midweek-service">Do you have midweek services?</label>
            <select id="December-midweek-service" name="December Midweek Service" onchange="toggleMidweekDetails(event, 'December')" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <div id="December-midweek-details" style="display: none;">
                <label for="December-midweek-service-type">Type of Service:</label>
                <input type="text" id="December-midweek-service-type" name="December Midweek Service Type">

                <label for="December-midweek-attendance">Attendance:</label>
                <input type="number" id="December-midweek-attendance" name="December Midweek Attendance">
            </div>

            <!-- Weekly Sunday Attendance -->
            <label>Weekly Sunday Attendance:</label>
            <div class="weekly-sundays">
                <input type="number" name="December Week 1" placeholder="Week 1" required>
                <input type="number" name="December Week 2" placeholder="Week 2" required>
                <input type="number" name="December Week 3" placeholder="Week 3" required>
                <input type="number" name="December Week 4" placeholder="Week 4" required>
                <input type="number" name="December Week 5" placeholder="Week 5">
            </div>
        </div>


        <button type="submit">Submit Data</button>
    </form>
</body>
