
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church KPI System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            max-width: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
    </style>
    <script>
        const submissions = [];

        function addData(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const submission = {};
            formData.forEach((value, key) => {
                submission[key] = value;
            });

            submissions.push(submission);
            form.reset();
            displayData();
        }

        function displayData() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';

            submissions.forEach((entry, index) => {
                const row = document.createElement('tr');
                Object.values(entry).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            });
        }
    </script>
</head>
<body>
    <h1>Church KPI System</h1>

    <!-- Attendance Form -->
    <h2>Enter Attendance Data</h2>
    <form onsubmit="addData(event)">
        <label for="attendance-date">Date:</label>
        <input type="date" id="attendance-date" name="Date" required>

        <label for="weekly-attendance">Weekly Attendance:</label>
        <input type="number" id="weekly-attendance" name="Weekly Attendance" required>

        <label for="first-visitors">First-Time Visitors:</label>
        <input type="number" id="first-visitors" name="First-Time Visitors" required>

        <label for="returning-visitors">Returning Visitors:</label>
        <input type="number" id="returning-visitors" name="Returning Visitors" required>

        <label for="children">Children (0–12):</label>
        <input type="number" id="children" name="Children (0–12)">

        <label for="youth">Youth (13–18):</label>
        <input type="number" id="youth" name="Youth (13–18)">

        <label for="adults">Adults (19–64):</label>
        <input type="number" id="adults" name="Adults (19–64)">

        <label for="seniors">Seniors (65+):</label>
        <input type="number" id="seniors" name="Seniors (65+)">

        <button type="submit">Submit Attendance Data</button>
    </form>

    <!-- Membership Form -->
    <h2>Enter Membership Data</h2>
    <form onsubmit="addData(event)">
        <label for="membership-month">Month:</label>
        <input type="month" id="membership-month" name="Month" required>

        <label for="new-members">New Members:</label>
        <input type="number" id="new-members" name="New Members" required>

        <label for="total-members">Total Members:</label>
        <input type="number" id="total-members" name="Total Members" required>

        <label for="disengaged-members">Disengaged Members:</label>
        <input type="number" id="disengaged-members" name="Disengaged Members">

        <button type="submit">Submit Membership Data</button>
    </form>

    <!-- Finance Form -->
    <h2>Enter Financial Data</h2>
    <form onsubmit="addData(event)">
        <label for="finance-month">Month:</label>
        <input type="month" id="finance-month" name="Month" required>

        <label for="total-giving">Total Giving:</label>
        <input type="number" id="total-giving" name="Total Giving" step="0.01" required>

        <label for="new-givers">New Givers:</label>
        <input type="number" id="new-givers" name="New Givers">

        <label for="average-giving">Average Giving:</label>
        <input type="number" id="average-giving" name="Average Giving" step="0.01">

        <button type="submit">Submit Financial Data</button>
    </form>

    <!-- Outreach Form -->
    <h2>Enter Outreach Data</h2>
    <form onsubmit="addData(event)">
        <label for="outreach-month">Month:</label>
        <input type="month" id="outreach-month" name="Month" required>

        <label for="outreach-events">Outreach Events:</label>
        <input type="number" id="outreach-events" name="Outreach Events" required>

        <label for="people-reached">People Reached:</label>
        <input type="number" id="people-reached" name="People Reached" required>

        <label for="new-attendees">New Attendees:</label>
        <input type="number" id="new-attendees" name="New Attendees" required>

        <button type="submit">Submit Outreach Data</button>
    </form>

    <!-- Display Data -->
    <h2>Data Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Date/Month</th>
                <th>Metric</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data will be displayed here -->
        </tbody>
    </table>
</body>
</html>
