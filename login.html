<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px gray;
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .admin-btn {
            background-color: #dc3545;
        }
        .admin-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Mission Name</h2>
        <input type="text" id="mission" placeholder="Enter Mission Name" required>
        <button onclick="login()">Access Form</button>
        <button class="admin-btn" onclick="adminLogin()">Admin Access</button>
    </div>

    <script>
        function login() {
            var mission = document.getElementById("mission").value.trim();

            if (mission !== "") {
                window.location.href = "index.html";  // Redirect to the form's index.html
            } else {
                alert("Please enter a mission name.");
            }
        }

        function adminLogin() {
            var adminPassword = prompt("Enter Admin Password:");

            if (adminPassword === "admin123") {
                window.location.href = "admin_panel.html";  // Redirect to admin dashboard
            } else {
                alert("Incorrect admin password.");
            }
        }
    </script>

</body>
</html>
